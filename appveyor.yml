environment:
  matrix:
  - arch: amd64
    vsver: 120

install:
- ps: install-module pscx -scope CurrentUser

build: off

build_script:
- ps: >-
    .\build.ps1 -arch:$env:arch -vsver:$env:vsver

test: off

test_script:
- ps: >-
    .\test.ps1 -arch:$env:arch -vsver:$env:vsver

artifacts:
  - path: *.dll *.lib *.pdb *.h
    name: zlib-$env:arch-$env:vsver
    type: zip
